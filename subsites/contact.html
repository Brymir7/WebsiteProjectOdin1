    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const links = document.querySelectorAll('a[data-text-to-copy]')
            const links2 = document.querySelectorAll('area[data-text-to-copy]')
            for (const link of links) {
                for (const link of links2) {
                    link.addEventListener('click', (event) => {
                        event.preventDefault()
                        event.stopPropagation()
                        const textToCopy = link.getAttribute('data-text-to-copy')
                        console.log('clicked', link, textToCopy)
                        navigator.clipboard.writeText(textToCopy)
                    })
                }
            }
        })
